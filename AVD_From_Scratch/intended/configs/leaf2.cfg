!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf2
dns domain atd.lab
!
no spanning-tree vlan-id 4093-4094
!
no enable password
no aaa root
!
vlan 10
   name DMZ
!
vlan 20
   name Internal
!
vlan 30
   name DMZ
!
vlan 3009
   name MLAG_iBGP_VRF_A
   trunk group LEAF_PEER_L3
!
vlan 3029
   name MLAG_iBGP_VRF_B
   trunk group LEAF_PEER_L3
!
vlan 4093
   name LEAF_PEER_L3
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
vrf instance VRF_A
!
vrf instance VRF_B
!
interface Port-Channel1
   description MLAG_PEER_leaf1_Po1
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
!
interface Port-Channel7
   description host1_To host1
   no shutdown
   switchport
   switchport access vlan 10
   mlag 7
   spanning-tree portfast
!
interface Port-Channel9
   description host2_To host1
   no shutdown
   switchport
   switchport access vlan 30
   mlag 9
   spanning-tree portfast
!
interface Ethernet1
   description MLAG_PEER_leaf1_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf1_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_LINK_TO_SPINE1_Ethernet4
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.9/31
!
interface Ethernet4
   description P2P_LINK_TO_SPINE2_Ethernet4
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.11/31
!
interface Ethernet5
   description P2P_LINK_TO_SPINE3_Ethernet4
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.13/31
!
interface Ethernet6
   description P2P_LINK_TO_SPINE4_Ethernet4
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.15/31
!
interface Ethernet7
   description host1
   no shutdown
   channel-group 7 mode active
!
interface Ethernet9
   description host2
   no shutdown
   channel-group 9 mode active
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.101.2/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 192.168.102.1/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.22/24
!
interface Vlan10
   description DMZ
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description Internal
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.20.1/24
!
interface Vlan30
   description DMZ
   no shutdown
   vrf VRF_B
   ip address virtual 10.1.30.1/24
!
interface Vlan3009
   description MLAG_PEER_L3_iBGP: vrf VRF_A
   no shutdown
   mtu 1550
   vrf VRF_A
   ip address 192.168.105.1/31
!
interface Vlan3029
   description MLAG_PEER_L3_iBGP: vrf VRF_B
   no shutdown
   mtu 1550
   vrf VRF_B
   ip address 192.168.105.1/31
!
interface Vlan4093
   description MLAG_PEER_L3_PEERING
   no shutdown
   mtu 1550
   ip address 192.168.105.1/31
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1550
   no autostate
   ip address 192.168.104.1/31
!
interface Vxlan1
   description leaf2_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 20030
   vxlan vrf VRF_A vni 10
   vxlan vrf VRF_B vni 30
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
no ip routing vrf MGMT
ip routing vrf VRF_A
ip routing vrf VRF_B
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
   seq 20 permit 192.168.102.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 192.168.105.0/31
!
mlag configuration
   domain-id mlag1
   local-interface Vlan4094
   peer-address 192.168.104.0
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 192.168.101.2
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65101
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf1
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 192.168.101.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.11 remote-as 65100
   neighbor 192.168.101.11 description spine1
   neighbor 192.168.101.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.12 remote-as 65100
   neighbor 192.168.101.12 description spine2
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65100
   neighbor 192.168.101.13 description spine3
   neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.14 remote-as 65100
   neighbor 192.168.101.14 description spine4
   neighbor 192.168.103.8 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.8 remote-as 65100
   neighbor 192.168.103.8 description spine1_Ethernet4
   neighbor 192.168.103.10 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.10 remote-as 65100
   neighbor 192.168.103.10 description spine2_Ethernet4
   neighbor 192.168.103.12 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.12 remote-as 65100
   neighbor 192.168.103.12 description spine3_Ethernet4
   neighbor 192.168.103.14 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.14 remote-as 65100
   neighbor 192.168.103.14 description spine4_Ethernet4
   neighbor 192.168.105.0 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 192.168.105.0 description leaf1
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.101.2:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 192.168.101.2:10020
      route-target both 10020:10020
      redistribute learned
   !
   vlan 30
      rd 192.168.101.2:20030
      route-target both 20030:20030
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF_A
      rd 192.168.101.2:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.101.2
      neighbor 192.168.105.0 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected route-map RM-CONN-2-BGP-VRFS
   !
   vrf VRF_B
      rd 192.168.101.2:30
      route-target import evpn 30:30
      route-target export evpn 30:30
      router-id 192.168.101.2
      neighbor 192.168.105.0 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected route-map RM-CONN-2-BGP-VRFS
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
